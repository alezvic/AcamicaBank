<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">

        <header class="estilo-header">
            <nav class="estilo-nav">
                <ul>
                    <li class="li-estilo"><a id="registrarse" href="#" class="link-estilo">Registrarse</a></li>
                    <li class="li-estilo"><a id="acceder" href="#" class="link-estilo">Acceder</a></li>
                </ul>
            </nav>
        </header>
    <section class="form-registro" id="formulario-registro">
        <form action="">
        <h4 class="titulo-formulario">Formulario de registro</h4>
        <input class="input-estilo" type="text" name="usuario" id="usuario" placeholder="Ingrese el usuario, para registrarse">
        <input class="input-estilo" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña">
        <input class="input-estilo"type="email" name="mail" id="mail" placeholder="Ingrese su email">
        


    <input id="btn-registrar" class="btn" type="submit" value="Registrar">    
    <li><a class="link" href="#">¿Ya tiene Cuenta ?</a></li>
</form>
    </section>
    

    <section class="form-registro" id="formulario-ingreso" style="display: none;">
        <form action="">
        <h4 class="titulo-formulario">Acceder</h4>
        <input class="input-estilo" type="text" name="usuario" id="usuario" placeholder="Ingrese el usuario, para acceder">
        <input class="input-estilo" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña">
        


    <input id="acceder" class="btn" type="submit" value="Acceder">    
    <li><a class="link" href="#">Consultas</a></li>
</form>
    </section>

</head>
<script src="JS/cambio-paginas.js"></script>
<script src="JS/registro-datos.js"></script>
<body>
    
</body>
</html>
